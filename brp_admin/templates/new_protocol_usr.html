{% extends "brp_admin_base.html" %}

{% load crispy_forms_tags %}


{% block main_content %}


  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="text-center" >Add User To Protocol</h1>
    </div>
  </div>
  <div class="container" style="border:1px solid #cecece;">
    {% if message %}
      <h2> {{ message }} </h2>
    {% endif %}
    <h2> Add Protocol User <span class="badge badge-secondary"></span></h2>
      <form method="POST" class="post-form">{% csrf_token %}
         {{ form1|crispy }}
          <button type="submit" name="protocol_user" class="save btn btn-default">Submit</button>
          <div id='form-errors'>{{ form_errors }}</div>
      </form>
  </div>

{% endblock %}
